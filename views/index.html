<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Email Sender</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Send Bulk Emails</h1>
        <form action="/send-emails" method="POST" enctype="multipart/form-data">
            <label for="file">Upload Excel File:</label>
            <input type="file" name="file" id="file" accept=".xlsx, .xls" required>

            <label for="attachment">Upload Attachment (Optional):</label>
            <input type="file" name="attachment" id="attachment" accept="*/*">

            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject" placeholder="Enter email subject">

            <label for="body">Body:</label>
            <textarea name="body" id="body" rows="8" placeholder="Enter email body" required></textarea>

            <button type="submit">Send Emails</button>
        </form>
    </div>
</body>
</html>
